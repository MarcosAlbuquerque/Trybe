<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto TodoList</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h1>Minha Lista de Tarefas</h1>
            <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
            <input type="text" id="texto-tarefa" />
            <button id="criar-tarefa" class="button blue">Adicionar</button>
        </header>
        <section id="tarefas">
            <ol id="lista-tarefas"></ol>
        </section>
        <footer>
            <button id="apaga-tudo" class="button marron">X</button>
            <button id="mover-cima" class="button orangered">&downarrow;</button>
            <button id="mover-baixo" class="button orangered">&uparrow;</button>
            <button id="remover-selecionado" class="button blue">Limpar Completos</button>
            <button id="remover-finalizados" class="button marron">Limpar Lista</button>
            <button id="salvar-tarefas" class="button green">Salvar Lista</button>
        </footer>
    </main>
    <script src="script.js"></script>
</body>

</html>
